<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Comissões</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Comissões</h1>

    <label for="rav">RAV:</label>
    <input type="number" id="rav" placeholder="Ex: 2639.21" step="0.01">

    <label for="taxa">Taxa de Cartão:</label>
    <input type="number" id="taxa" placeholder="Ex: 102.95" step="0.01">

    <label for="ado">ADO (%):</label>
    <input type="number" id="ado" placeholder="Ex: 50" step="0.01">

    <label for="over">Over:</label>
    <input type="number" id="over" placeholder="Ex: 791.76" step="0.01">

    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
